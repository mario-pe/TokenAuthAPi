{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}
    {% if users %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-offset-2">
                     <div class="col-md-9">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th> ID </th>
                                    <th> Login </th>
                                    <th> Email </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for u in users %}
                                    <tr>
                                        <td>{{u.id}}</td>
                                        <td>{{u.username}}</td>
                                        <td>{{u.email}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                     </div>
                </div>
            </div>
        </div>
    {% else %}
        <p>Niema uzytkownikow do wyswietlenia</p>
    {% endif %}
{% endblock %}
